<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script type="module" src="./logic/script.js"></script>
    <title>Mechanography</title>
  </head>
  <body>
    <header>
      <h1>Mechanography</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Leaderboard</a>
        <a href="#">Settings</a>
      </nav>
    </header>

    <div class="game-container">
      <div class="stats">
        <div class="stat">
          <div class="stat-label">Accuracy</div>
          <div class="stat-value" id="accuracy">0%</div>
        </div>
        <div class="stat">
          <div class="stat-label">Words Per Minute</div>
          <div class="stat-value" id="wpm">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Rank</div>
          <div class="stat-value" id="rank">-</div>
          <div class="rank" id="rank-percentile"></div>
        </div>
        <div class="stat">
          <div class="stat-label">Time Remaining</div>
          <div class="stat-value" id="time">30s</div>
        </div>
        <div class="stat">
          <div class="stat-label">Category</div>
          <div class="category-buttons">
            <button class="category-button">Space</button>
            <button class="category-button">HTML</button>
            <button class="category-button">CSS</button>
            <button class="category-button">JavaScript</button>
            <button class="category-button">ArchLinux</button>
          </div>
        </div>
        <hr />
        <div class="tip-container">
          <p class="tip">Press any key to start the game...</p>
        </div>
      </div>

      <div class="typing-area">
        <p id="text-area"></p>
        <div class="typing-area-buttons">
          <button id="reset">Reset</button>
          <button id="stop">Stop</button>
        </div>
      </div>
    </div>
  </body>
</html>
